    <script>
        $('.mpl-countdown').each(function () {
            const $this = $(this);
            const tz = $this.attr('data-timezone');
            let end = $this.attr('data-end');
            end = moment.tz(end, tz).toDate();
            $this.countdown(end, function (event) {
                $this.text(event.strftime('%D days %H:%M:%S'));
            });
        });
    </script>
